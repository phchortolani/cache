<html>
<head>
<script type="text/javascript"><!--
var strGlobalString = "";
function writeDebugMessage(strAddition) {
   if (strAddition != "") strGlobalString = "<a title='"+Date()+"'>" + strAddition + "</a><"+"br />\r\n" + strGlobalString;
   debug.document.open();
   debug.document.writeln("<"+"html><"+"head><"+"style><"+"!-- body { font-size:12pt; } --><"+"/style><"+"/head><"+"body>" +
                          strGlobalString + "<"+"/body><"+"/html>");
   debug.document.close();
}
function clearDebugWindow(blnClearString,blnInitial) {
   if (blnClearString) strGlobalString = "";
   debug.document.location.href = "debug blank.html"+(blnInitial?"":"?Clear");
}
// -->
</script>
</head>
<frameset cols="*, 150">
   <frame name="main" src="http://orion/csp/PRODUCTION/WWWLogin.cls">
   <frameset rows="40,*">
      <frame name="debugControls" src="debug controls.html">
      <frame name="debug" src="debug blank.html">
   </frameset>
</frameset>
