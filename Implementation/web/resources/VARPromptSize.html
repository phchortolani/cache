<script type="text/javascript">

function formSubmit(){
	var str = document.getElementById("promptText").value;
	if(str){  window.returnValue = str;  }
	else {  alert("O motivo deve ser preenchido.")
		window.returnValue = false;
             }
	window.close();
}

function formCancel(){
	window.returnValue = false;
	window.close();
}

window.onload = function (){
	var str = window.dialogArguments;
	if(str){
		document.getElementsByTagName("label")[0].innerHTML = str;
	}
	window.returnValue = '';
}
</script>

</head>
<body onbeforeunload="if (!window.returnValue.length) { formSubmit(); }">
<form id="promptForm" method="post" action="" onSubmit="formSubmit(); return false;" onReset="formCancel()">
<label for="promptText"></label><textarea name="promptText" id="promptText" rows="5" cols="40" wrap="physical" /></textarea><br>
<center>
<input type="submit" name="btnOK" id="btnOK" value="OK" /><input type="reset" name="btnCancel" id="btnCancel" value="Cancel" />
</center>
</form>
</body>
</html>
