<script type="text/javascript">

function formSubmit(){
	window.returnValue = false;
	window.close();
}

window.onload = function (){
	var str = window.dialogArguments;
	if(str){
		document.getElementsByTagName("label")[0].innerHTML = str;
	}
	window.returnValue = '';
}
</script>

<body>
<form id="MessageShowForm" method="post" action="" onSubmit="formSubmit(); return false;">
<label for="promptText"></label></br>

</form>
